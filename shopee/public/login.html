<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Shopee</title>
    <link rel="stylesheet" href="/login.css">
</head>

<body>

    <div class="layer layer1"></div>
    <div class="layer layer2"></div>
    <div class="layer layer3"></div>

    <div class="tech-rays">
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
    </div>

    <div class="circuit-container">
        <svg class="circuit" viewBox="0 0 800 600">
            <path d="M10 300 H200 V100 H400 V250 H700" class="circuit-line"/>
            <path d="M100 550 V350 H450 V150 H780" class="circuit-line"/>
        </svg>
    </div>

    <div class="particles">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <div class="login-card animated-entry">

        <h1 class="title glitch">SHOPEE</h1>

        <form id="login-form" class="form">
         <input id="accountName" type="text" placeholder="Nome da conta (para registrar)" class="input" autocomplete="organization" />
         <input id="email" type="email" placeholder="E-mail" class="input" autocomplete="email" />
         <input id="password" type="password" placeholder="Senha" class="input" autocomplete="current-password" />

         <button class="btn" type="submit">Entrar</button>
         <button id="btn-register" class="btn btn-ghost" type="button">Registrar conta</button>

         <div id="login-msg" class="login-msg" style="margin-top:12px;"></div>
         <a id="forgot" href="#" class="muted" style="display:inline-block;margin-top:10px;">
          Esqueci minha senha (contate o administrador)
         </a>
        </form>

    </div>
<script src="/login.js"></script>
</body>
</html>
